<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/article.css">
  <title>Blog :: Post</title>
</head>
<body>
	<div class="container">
		<a th:href="@{'/'}">Article</a>
		<div class="post">
			<h2 th:text="${post.title}">Title</h2>
			<h5 th:text="'By ' + ${post.account.firstName}">Account First Name</h5>
			<h5 th:text="'Created ' + ${post.createdAt}">Date of publishing</h5>
			<h5 th:text="'Updated ' + ${post.updatedAt}">Date changed</h5>
			<p th:text="${post.body}">body text</p>
			<br/>
		</div>
		<ul>
			<li><a th:href="@{'/posts/' + ${post.id} + '/edit'}">Edit</a></li>
			<li><a th:href="@{'/posts/' + ${post.id} + '/delete'}">Delete</a></li>
		</ul>
	</div>
</body>
</html>
